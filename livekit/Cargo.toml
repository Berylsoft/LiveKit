[package]
name = "livekit"
version = "0.3.0"
edition = "2021"
authors = ["stackinspector"]
license = "Apache-2.0"
repository = "https://github.com/Berylsoft/LiveKit"
# description
# readme

[lib]
name = "livekit"
path = "lib.rs"

[[bin]]
name = "livekit"
path = "main.rs"

[dependencies]
rand = "0.8"
chrono = "0.4"
log = "0.4"
# serde
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5"
# async
futures = "0.3"
tokio = { version = "1", features = ["full"] }
async-channel = "1.6"
# actix = "0.10"
# actix-rt = "1.1"
# project
livekit-api = { path = "../api", features = ["info"] }
livekit-feed = { path = "../feed" }
livekit-feed-storage = { path = "../feed-storage" }
livekit-feed-client = { path = "../feed-client" }
livekit-stream = { path = "../stream" }

log4rs = { version = "1.0", features = ["all_components"] }
structopt = "0.3"

[dev-dependencies]
hex-literal = "0.3"
